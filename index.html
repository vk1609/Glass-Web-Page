<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="https://images.unsplash.com/photo-1593508512255-86ab42a8e620?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NjJ8fGdhbWVyfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="image" height="80px" width="80px" class="pro-image">
                    <h3>VAMSI KRISHNA</h3>
                    <p>WEB DEVELOPER</p>
                </div>
                <div class="navigate">
                    <div class="link">
                        <img src="https://img.icons8.com/ios-filled/2x/youtube.png" alt="png" height="40px" width="40px">
                        <a href="">YOUTUBE</a>
                    </div>
                    <div class="link">
                        <img src="https://img.icons8.com/ios-filled/2x/facebook-new.png" alt="png" height="40px" width="40px">
                        
                        <a href="">FACEBOOK</a>
                    </div>
                    <div class="link">
                        <img src="https://img.icons8.com/ios-filled/2x/instagram-new.png" alt="png" height="40px" width="40px">
                        
                        <a href="">INSTAGRAM</a>
                    </div>
                </div>
                <div class="pro">
                    <h3>JOIN <a href="">DISCORD</a> CHANNEL </h3>
                    <img src="https://img.icons8.com/ios-filled/2x/discord-logo.png" alt="png"  height="40px" width="40px"> 
                </div>
            </div>
            <div class="games">
                <div class="cards">
                <div class="card">
                    <img src="" alt="" />
                    <div class="card-info">
                      <h2>JAVA</h2>
                      <p>IDE : ECLIPSE</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                  <div class="card">
                    <img src="" alt="" />
                    <div class="card-info">
                      <h2>ANGULAR</h2>
                      <p>VISUAL STUDIO CODE</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                  <div class="card">
                    <img src="" alt="" />
                    <div class="card-info">
                      <h2>C</h2>
                      <p>CODE BLOCKS</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"> </div>
    <div class="circle6"></div>
</body>
</html>
